
@if (post$ | async; as post) {
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
    <h3>Comments</h3>
    <div class="comments">
      @for (comment of comments$ | async; track comment.id) {
        <div class="comment">
          <strong>{{ comment.name }}</strong>
          <p>{{ comment.body }}</p>
        </div>
      }
    </div>
  } @else {
    <p>Loading post...</p>
  }
