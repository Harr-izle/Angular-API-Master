<div class="all">
  <h1>Post</h1>
  <button class="btn-create" [routerLink]="['/create']">Create New Post</button>
@if (post$ | async; as post) {
  <div class="post">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
  </div>
  <h3>Comments</h3>
    <div class="comments">
      @for (comment of comments$ | async; track comment.id) {
        <div class="comment">
          <h6>{{ comment.name }}</h6>
          <p>{{ comment.body }}</p>
        </div>
      }
    </div>
  } @else {
    <p>Loading post...</p>
  }
</div>
